<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members - WANIGO!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="breadcrumbs">
      <div class="container">Home / Members</div>
    </div>

    <section id="team" class="container">
      <div class="section-title">
        <h2>Tim Kami</h2>
        <p>Profesional yang berdedikasi di balik kesuksesan WANIGO!.</p>
      </div>
      <div class="team-grid">
        <!-- Member 1 -->
        <div class="team-card">
          <div class="team-card-img-wrapper">
            <img
              src="https://placehold.co/400x450/e0e0e0/555555?text=Foto+CEO"
              alt="Foto CEO"
              class="team-card-img" />
            <div class="team-card-overlay">
              <div class="team-card-overlay-icons">
                <a href="#" title="LinkedIn">IN</a>
                <a href="#" title="Email">✉️</a>
              </div>
            </div>
          </div>
          <div class="team-card-info">
            <h4>Ahmad Zulkifli</h4>
            <span>CEO & Founder</span>
          </div>
        </div>

        <!-- Member 2 -->
        <div class="team-card">
          <div class="team-card-img-wrapper">
            <img
              src="https://placehold.co/400x450/e0e0e0/555555?text=Foto+CTO"
              alt="Foto CTO"
              class="team-card-img" />
            <div class="team-card-overlay">
              <div class="team-card-overlay-icons">
                <a href="#" title="LinkedIn">IN</a>
                <a href="#" title="Email">✉️</a>
              </div>
            </div>
          </div>
          <div class="team-card-info">
            <h4>Siti Nurhaliza</h4>
            <span>Chief Technology Officer (CTO)</span>
          </div>
        </div>

        <!-- Member 3 (Placeholder) -->
        <div class="team-card">
          <div class="team-card-img-wrapper">
            <img
              src="https://placehold.co/400x450/e0e0e0/555555?text=Foto+CMO"
              alt="Foto CMO"
              class="team-card-img" />
            <div class="team-card-overlay">
              <div class="team-card-overlay-icons">
                <a href="#" title="LinkedIn">IN</a>
                <a href="#" title="Email">✉️</a>
              </div>
            </div>
          </div>
          <div class="team-card-info">
            <h4>Budi Santoso</h4>
            <span>Chief Marketing Officer (CMO)</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
